name: CI (Astro via npm in Templates)

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

defaults:
  run:
    working-directory: ./Templates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (npm)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Preview build output
        run: |
          pwd
          ls -la || true
          ls -la dist || true

